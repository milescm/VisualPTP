{% load static %}
<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>
            User form page
        </title>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">        
        <link rel="stylesheet" href="{% static 'css/userform.css' %}">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>

    </head>

    <body>

        <h1>
            PTP-csv File Upload
            
        </h1>
        <div class="frame">
            <span>
                Required Features : Timestamp / UTC / Offset / Frequency / Delay
            </span>
        </div>
        

        <div class="frame">
            <form action = "/filecheck/" method="post" id="fileform" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                   
                    <span>Upload File : </span><input type="file" name="file" id = "inputfile" required="csv"/>
                    <br>
                    <button class="custom-btn btn-3" id="sub" type = "submit" ><span>Submit</span></button>
                   
                </div>
            </form>



            

            <div class="loader" id="loader" title="1" style="display: none;">
                <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                   width="50px" height="50px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
                  <animateTransform attributeType="xml"
                    attributeName="transform"
                    type="rotate"
                    from="0 25 25"
                    to="360 25 25"
                    dur="0.6s"
                    repeatCount="indefinite"/>
                  </path>
                </svg>
              </div>
  


            <p>
                Before you upload, check DB
            </p>

            <button class="custom-btn btn-4" onclick="location='/'"><span>Home</span></button>
         

            
        </div>

        <script type="text/javascript">
            var butn = document.getElementById('sub');
            butn.onclick = function(){
                var fileCheck = document.getElementById('inputfile').value;
                
                if(!fileCheck){
                
                }
                else{
                    var div = document.getElementById('loader');
                    if(div.style.display !== 'none'){
                        div.style.display = 'none';
                    }
                    else{
                        div.style.display = 'block';
                    }
                }

            };

        

        </script>

      
















        
    


    </body>

</html>

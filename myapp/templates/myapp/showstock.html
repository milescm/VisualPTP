{% load static %}
<!doctype html>
<html>
    <head>
  <meta charset="utf-8">
  <title>Django Highcharts Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>








  <!-- Graph 2 script -->
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/stock/modules/data.js"></script>
  <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
  <link rel="stylesheet" href="{% static 'css/myapp.css' %}">
  

</head>

<body>


    <div class ="container">
            
                <div id="container1">

                </div>
    
        </div>


  <script type="text/javascript">

    var offset_js = "{{ offset }}";
    offset_js = offset_js.replace("[", "");
    offset_js = offset_js.replace("]", "");
    var realtime_js = "{{ timestamp }}";
    realtime_js = realtime_js.replace("[", "");
    realtime_js = realtime_js.replace("]", "");


    var arr_offset_js = offset_js.split(',');
    var arr_int_offset = arr_offset_js.map(function(item){
        return parseInt(item,10);
    });

    var arr_realtime_js = realtime_js.split(',');
    var arr_int_realtime = arr_realtime_js.map(function(item){
        return parseInt(item,10);
    });

    

    
    window.onload = function() {
    // Create the chart
    Highcharts.stockChart('container1', {
        
        tooltip:{
          formatter: function(){
              return 'Time : <b>' + this.x + '/s </b>' + ' Offset : <b>' + this.y + '</b>'; 
          },
          padding: 17,  
        },
    
        xAxis: {
            title:{
                text: "Time stamp",
                style:{
                    fontSize: "20px",
                }
            
            },


        },

        yAxis:{
            title:{
                text: "Offset",
                style: {
                    fontSize: "20px",
                }
            },
            tickAmount: 10,
            labels:{
                format: '{value} Î¼s'
            }
        },


    
        rangeSelector: {
            selected: 1
        },
    
        title: {
            text: 'PTP: Synchronization time graph'
        },

        subtitle: {
            text: 'Source: https://github.com/milescm/VisualPTP'
        },

          
        series: [{
            name: 'Offset',
            data: arr_int_offset,
            tooltip: {
                valueDecimals: 1
            },
        }]
    });
};
</script>




<div id="sub container">
    <ul>
        <li>
            <a href="/">Go home</a>
        </li>
    </ul>
</div>
</body>



</html>

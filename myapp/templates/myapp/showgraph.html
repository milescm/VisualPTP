{% load static %}
<!doctype html>
<html>
    <head>
  <meta charset="utf-8">
  <title>Graph 1 </title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  


  <!-- Graph 1 script -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/error.css' %}">
  



    </head>
            <body>
                <h1>
                    PTP Graph 
                </h1>

                <div class="frame">
                    <div class ="container">
                        <div id="container1">
    
                        </div>
      
                    </div>
                </div>
                    
            
                <script type="text/javascript">

                        var offset_js = "{{ offset }}";
                        offset_js = offset_js.replace("[", "");
                        offset_js = offset_js.replace("]", "");
                        var realtime_js = "{{ timestamp }}";
                        realtime_js = realtime_js.replace("[", "");
                        realtime_js = realtime_js.replace("]", "");


                        var arr_offset_js = offset_js.split(',');
                        var arr_int_offset = arr_offset_js.map(function(item){
                            return parseInt(item,10);
                        });

                        var arr_realtime_js = realtime_js.split(',');
                        var arr_int_realtime = arr_realtime_js.map(function(item){
                            return parseInt(item,10);
                        });

                        
                            Highcharts.chart('container1', {


                        tooltip:{
                        formatter: function(){
                            return 'Time : <b>' + this.x + '/s </b>' + ' Offset : <b>' + this.y + '</b>'; 
                                },
                                padding: 17,  
                        },
    
                        title: {
                            text: 'PTP: Synchronization time graph'
                        },

                        subtitle: {
                            text: 'Source: https://github.com/milescm/VisualPTP'
                        },

                        yAxis: {
                            title: {
                                text: 'Master Offset'
                            },
                            tickAmount: 10,
                            labels:{
                                format: '{value} Î¼s'
                            },
                        },

                        xAxis: {
                            accessibility: {
                                rangeDescription: 'Time : 0 - 5min'
                            }
                        },

                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'middle'
                        },

                        plotOptions: {
                            series: {
                                label: {
                                    connectorAllowed: false
                                },
                                pointStart: 1
                            }
                        },

                        series:[{
                            name: 'Master Offset',
                            data: arr_int_offset,
                        }],

                        responsive: {
                            rules: [{
                                condition: {
                                    maxWidth: 2000
                                },
                                chartOptions: {
                                    legend: {
                                        layout: 'horizontal',
                                        align: 'center',
                                        verticalAlign: 'bottom'
                                    }
                                }
                            }]
                        }

                        });

                       
                </script>

        
           


                <div class="frame">
                    <button class="custom-btn btn-1" onclick="location='/'"><span>Home</span></button>
                </div>
            </body> 

</html>

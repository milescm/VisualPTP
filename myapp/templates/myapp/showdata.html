{% load static %}
<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>
            showdata Page
        </title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/myapp.css' %}">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            
            th, td {
                border: 1px solid #444444;
                padding: 10px;
            }
        </style>
    </head>

    <body>
        <h1>
            showdata Page
        </h1>
        
        <ul>
            <li>
                <a href="/">Go home</a>
            </li>
            <li>
                <a href="/deletedata">Delete data from Django DB</a>
            </li>
        </ul>


        <div class="container">
            <script type="text/javascript">
                var timestamp = "{{ realtime_timestamp }}";
                var utctime = "{{ utc|safe }}";
                var offset = "{{ master_offset }}";
                var freq = "{{ frequency }}";
                var path = "{{ path_delay }}";

                function replaceData(arg_str){
                    arg_str = arg_str.replace("[","");
                    arg_str = arg_str.replace("]","");
                    arg_str = arg_str.split(',');
                    return arg_str;
                }

                timestamp = replaceData(timestamp);
                utctime = replaceData(utctime);
                offset = replaceData(offset);
                freq = replaceData(freq);
                path = replaceData(path);

                var timestamp_ = timestamp.map(function(item){
                    return parseInt(item,10);
                });

                var offset_ = offset.map(function(item){
                    return parseInt(item,10);
                });

                var freq_ = freq.map(function(item){
                    return parseInt(item,10);
                });

                var path_ = path.map(function(item){
                    return parseInt(item,10);
                });

                var mini_time = [];
                var mini_utc = [];
                var mini_offset = [];
                var mini_freq = [];
                var mini_path = [];

                for(var i = 0; i < 10; i++){
                    mini_time[i] = timestamp_[i];
                    mini_utc[i] = utctime[i];
                    mini_offset[i] = offset_[i];
                    mini_freq[i] = freq_[i];
                    mini_path[i] = path_[i];
                }

            

                function tableCreate(){
                    var html = "";
                    for(var i = 0; i < 10; i++){
                        html += '<tr>';
                        html += '<td>'+mini_time[i]+'</td>';
                        html += '<td>'+mini_utc[i]+'</td>';
                        html += '<td>'+mini_offset[i]+'</td>';
                        html += '<td>'+mini_freq[i]+'</td>';
                        html += '<td>'+mini_path[i]+'</td>';
                        html += '</tr>';
                    }

                    $("#dynamicTbody").empty();
                    $("#dynamicTbody").append(html);
                }

            

            </script>
                
                  
              
                    <div id='display_table'>
                        <h2>
                            Only 10 elements are output
                        </h2>
                        <table id="dynamicTable">
                            <thead>
                                <tr>
                                    <th>
                                       REALTIME
                                    </th>
                                    <th>
                                        UTC
                                    </th>
                                    <th>
                                        Master Offset
                                    </th>
                                    <th>
                                        Frequency
                                    </th>
                                    <th>
                                        Path Delay
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="dynamicTbody">

                            </tbody>
                        </table>
                        <button onclick="tableCreate()">show data</button>
                    </div>

                   
            
        </div>

       
    </body>

</html>

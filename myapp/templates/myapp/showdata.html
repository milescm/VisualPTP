{% load static %}
<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>
            showdata Page
        </title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/myapp.css' %}">
  
    </head>

    <body>
        <h1>
            showdata Page
        </h1>
        
        <ul>
            <li>
                <a href="/">Go home</a>
            </li>
            <li>
                <a href="/deletedata">Delete data from Django DB</a>
            </li>
        </ul>


        <div class="container">
            <script type="text/javascript">
                var timestamp = "{{ realtime_timestamp }}";
                var utctime = "{{ utc|safe }}";
                var offset = "{{ master_offset }}";
                var freq = "{{ frequency }}";
                var path = "{{ path_delay }}";

                function replaceData(arg_str){
                    arg_str = arg_str.replace("[","");
                    arg_str = arg_str.replace("]","");
                    arg_str = arg_str.split(',');
                    return arg_str;
                }

                timestamp = replaceData(timestamp);
                utctime = replaceData(utctime);
                offset = replaceData(offset);
                freq = replaceData(freq);
                path = replaceData(path);

                var timestamp_ = timestamp.map(function(item){
                    return parseInt(item,10);
                });

                var offset_ = offset.map(function(item){
                    return parseInt(item,10);
                });

                var freq_ = freq.map(function(item){
                    return parseInt(item,10);
                });

                var path_ = path.map(function(item){
                    return parseInt(item,10);
                });

                var mini_time = [];
                var mini_utc = [];
                var mini_offset = [];
                var mini_freq = [];
                var mini_path = [];

                for(var i = 0; i < 10; i++){
                    mini_time[i] = timestamp_[i];
                    mini_utc[i] = utctime[i];
                    mini_offset[i] = offset_[i];
                    mini_freq[i] = freq_[i];
                    mini_path[i] = path_[i];
                }

                window.onload = function(){
                    document.getElementById('timestamp_').innerHTML = mini_time;
                    document.getElementById('offset_').innerHTML = mini_offset;
                    document.getElementById('freq_').innerHTML = mini_freq;
                    document.getElementById('path_').innerHTML = mini_path;
                }

            

            </script>
             <div class="sub container">
                
                  
                    <div id='display_var'>
                        <div class="time_var">
                            Timestamp : 
                            <span id="timestamp_"></span>
                        </div>
                    
                        <div class="offset_var">
                            Offset : <span id="offset_"></span>
                        </div>
                    
                        <div class="freq_var">
                            Frequency : <span id="freq_"></span>
                        </div>
                    
                        <div class="path_var">
                            Path Delay : <span id="path_"></span>
                        </div>
                    </div>

                   
             </div>
            
        </div>

       
    </body>

</html>
